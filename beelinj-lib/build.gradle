apply plugin:  'java'
apply plugin: 'groovy'

dependencies {
    compile 'org.codehaus.groovy:groovy:2.4.4'
    compile ('org.codehaus.groovy:groovy-json:2.4.4') {
        transitive = false
    }

    testCompile("org.spockframework:spock-core:1.0-groovy-2.4") {
        exclude module: "groovy-all"
    }
}
